<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <title>Списки на веб-странице</title>
</head>
    <body>
    <h3>Пример неупорядоченного списка</h3>   
    <ul>
        <li style="list-style-type: disc;"> Элемент раз.</li>
        <li style="list-style-type: circle;"> Элемент два.</li>
        <li style="list-style-type: square;"> Элемент три.</li>
    </ul>
        <h3>Пример упорядоченного списка</h3>
        <ol type="I" >
        <li>Первый.</li>
            <li>Второй.</li>
            <li>Третий.</li>
            <li>Четвертый.</li>
            <li>Пятый.</li>  
        </ol>
</body>
</html>
